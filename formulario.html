<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Newsletter - Bad Bunny</title>
</head>
<body>

<header>
  <h1>Suscríbete a la newsletter de Bad Bunny</h1>
</header>

<nav>
  <a href="index.html">Inicio</a>
  <a href="discografia.html">Discografía</a>
  <a href="formulario.html">Newsletter</a>
</nav>

<main>
  <form action="#" method="post">
    <label>Nombre:</label><br>
    <input type="text" name="nombre" required><br><br>

    <label>Apellidos:</label><br>
    <input type="text" name="apellidos" required><br><br>

    <label>Edad:</label><br>
    <input type="number" name="edad" min="10" max="120"><br><br>

    <label>País:</label><br>
    <select name="pais">
      <option>España</option>
      <option>Puerto Rico</option>
      <option>México</option>
      <option>Otro</option>
    </select><br><br>

    <label>Email:</label><br>
    <input type="email" name="email" required><br><br>

    <label>Intereses:</label><br>
    <input type="checkbox" name="intereses" value="musica"> Música
    <input type="checkbox" name="intereses" value="conciertos"> Conciertos
    <input type="checkbox" name="intereses" value="merch"> Merchandising<br><br>

    <input type="submit" value="Suscribirme">
  </form>
</main>

<footer>
  <p>© 2025 MySpoti - Sitio no oficial de Bad Bunny</p>
</footer>

</body>
</html>
